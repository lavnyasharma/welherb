<div class="container">
  <!-- Header Section -->
  <div class="header-section">
    <h1 class="main-title">How to Use</h1>
    <div class="switch-profile">
      <span class="switch-text">Switch profile:</span>
      <div class="profile-avatars">
        <div class="avatar avatar-1"></div>
        <div class="avatar avatar-2"></div>
        <div class="avatar avatar-3"></div>
        <div class="avatar avatar-4"></div>
      </div>
    </div>
  </div>

  <!-- Dietary Advice Section -->
  <div class="para" *ngIf="dietaryAdvice?.length">
    <ng-container *ngFor="let line of dietaryAdvice">
      {{ line }}<br />
    </ng-container>
  </div>

  <!-- Content Card -->
  <div class="content-card">
    <!-- Left Section - Helps How -->
    <div class="left-section" *ngIf="helpsHow?.length">
      <div class="info-section">
        <div class="section-header">
          <div class="plus-icon">
            <img src="https://wrijpsiiuvmeqaeklnqi.supabase.co/storage/v1/object/sign/new/star%20(1)%204.svg?token=eyJraWQiOiJzdG9yYWdlLXVybC1zaWduaW5nLWtleV9jNTNkMmE3MS00ODk1LTRmN2YtYWExYS01ZjA1ZDhlYWE2YTciLCJhbGciOiJIUzI1NiJ9.eyJ1cmwiOiJuZXcvc3RhciAoMSkgNC5zdmciLCJpYXQiOjE3NTYyOTY0MTEsImV4cCI6MzY1OTUzMDc3MzY0MTF9.KlJEocKVqN72HUxE1mIKNbuYn-9Al1V8z-S6KkM6eAk" alt="Plus Icon" />
          </div>
          <h3>Dosage</h3>
          <span class="tag">Not Personalised Dosage</span>
        </div>
        <div class="section-content">
          <ng-container *ngFor="let item of helpsHow; let i = index">
            <p *ngIf="i === 0">{{ item }}</p>
            <div *ngIf="i === 1" class="subsection">
              <h4>Once BP is normal</h4>
              <p>{{ item }}</p>
            </div>
          </ng-container>
        </div>
      </div>

      <!-- Avoid Section - if you have more helpsHow items -->
      <div class="info-section" *ngIf="helpsHow?.length > 2">
        <div class="section-header">
         <div class="plus-icon">
            <img src="https://wrijpsiiuvmeqaeklnqi.supabase.co/storage/v1/object/sign/new/star%20(1)%204.svg?token=eyJraWQiOiJzdG9yYWdlLXVybC1zaWduaW5nLWtleV9jNTNkMmE3MS00ODk1LTRmN2YtYWExYS01ZjA1ZDhlYWE2YTciLCJhbGciOiJIUzI1NiJ9.eyJ1cmwiOiJuZXcvc3RhciAoMSkgNC5zdmciLCJpYXQiOjE3NTYyOTY0MTEsImV4cCI6MzY1OTUzMDc3MzY0MTF9.KlJEocKVqN72HUxE1mIKNbuYn-9Al1V8z-S6KkM6eAk" alt="Plus Icon" />
          </div>
          <h3>Avoid</h3>
        </div>
        <div class="section-content">
          <p>{{ helpsHow[2] }}</p>
        </div>
      </div>
    </div>

    <!-- Right Section - Helps Who -->
    <div class="right-section" *ngIf="helpsWho?.length">
      <div class="info-section">
        <div class="section-header">
         <div class="plus-icon">
            <img src="https://wrijpsiiuvmeqaeklnqi.supabase.co/storage/v1/object/sign/new/star%20(1)%204.svg?token=eyJraWQiOiJzdG9yYWdlLXVybC1zaWduaW5nLWtleV9jNTNkMmE3MS00ODk1LTRmN2YtYWExYS01ZjA1ZDhlYWE2YTciLCJhbGciOiJIUzI1NiJ9.eyJ1cmwiOiJuZXcvc3RhciAoMSkgNC5zdmciLCJpYXQiOjE3NTYyOTY0MTEsImV4cCI6MzY1OTUzMDc3MzY0MTF9.KlJEocKVqN72HUxE1mIKNbuYn-9Al1V8z-S6KkM6eAk" alt="Plus Icon" />
          </div>
          <h3>Must</h3>
        </div>
        <div class="section-content">
          <p *ngIf="helpsWho[0]">{{ helpsWho[0] }}</p>
        </div>
      </div>

      <div class="info-section" *ngIf="helpsWho?.length > 1">
        <div class="section-header">
 <div class="plus-icon">
            <img src="https://wrijpsiiuvmeqaeklnqi.supabase.co/storage/v1/object/sign/new/star%20(1)%204.svg?token=eyJraWQiOiJzdG9yYWdlLXVybC1zaWduaW5nLWtleV9jNTNkMmE3MS00ODk1LTRmN2YtYWExYS01ZjA1ZDhlYWE2YTciLCJhbGciOiJIUzI1NiJ9.eyJ1cmwiOiJuZXcvc3RhciAoMSkgNC5zdmciLCJpYXQiOjE3NTYyOTY0MTEsImV4cCI6MzY1OTUzMDc3MzY0MTF9.KlJEocKVqN72HUxE1mIKNbuYn-9Al1V8z-S6KkM6eAk" alt="Plus Icon" />
          </div>
          <h3>For Desired Results</h3>
        </div>
        <div class="section-content">
          <p>{{ helpsWho[1] }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
