<div class="reviews-section">
  <div class="header-section">
    <h1 class="main-heading">
      <span class="highlight">Trust</span> that we have earned
    </h1>
    <p class="subheading">
      By bringing measurable results that show up in your reports<br>
      and your body.
    </p>
    <button class="read-more-btn">
      Read More
      <span class="arrow-circle">→</span>
    </button>
  </div>

  <div class="slider-wrapper" 
       (mouseenter)="onMouseEnter()" 
       (mouseleave)="onMouseLeave()">
    <!-- <button class="nav-btn prev-btn" (click)="prev()">‹</button> -->
    
    <div class="reviews-container" #scrollContainer>
      <div *ngFor="let review of infiniteReviews; let i = index" 
           class="review-card" 
           [class.active]="i === currentIndex"
           [style.background-color]="review.bgColor"
           (click)="setActive(i)">
        
        <!-- Content for active card (large card with white inner card) -->
        <div class="card-content" *ngIf="i === currentIndex">
          <div class="white-inner-card">
            <div class="avatar-top">
              <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%23ddd'/%3E%3Ccircle cx='50' cy='40' r='20' fill='%23999'/%3E%3Cpath d='M20 90 Q20 60 50 60 Q80 60 80 90 Z' fill='%23999'/%3E%3C/svg%3E" 
                   alt="{{ review.name }}">
            </div>
            <div class="reviewer-header">
              <h4 class="reviewer-name">{{ review.name }}</h4>
              <p class="benefit-text">Benefited from {{ review.benefit }}</p>
            </div>
            
            <div class="divider"></div>
            
            <p class="review-text-large">"{{ review.text }}"</p>
            
            <button class="see-more-btn" *ngIf="review.hasFullContent">See More</button>
          </div>
        </div>

        <!-- Content for inactive cards (small cards) -->
        <div class="card-content-small" *ngIf="i !== currentIndex">
          <p class="review-text">"{{ review.text }}"</p>
          
          <div class="reviewer-info">
            <div class="avatar">
              <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%23ddd'/%3E%3Ccircle cx='50' cy='40' r='20' fill='%23999'/%3E%3Cpath d='M20 90 Q20 60 50 60 Q80 60 80 90 Z' fill='%23999'/%3E%3C/svg%3E" 
                   alt="{{ review.name }}">
            </div>
            <div class="reviewer-details">
              <h4 class="reviewer-name">{{ review.name }}</h4>
              <p class="benefit-text">Benefited from {{ review.benefit }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <button class="nav-btn next-btn" (click)="next()">›</button> -->
  </div>

  <div class="dots-indicator">
    <span *ngFor="let review of reviews; let i = index" 
          class="dot" 
          [class.active]="isActiveDot(i)"
          (click)="setActiveDot(i)"></span>
  </div>
</div>
