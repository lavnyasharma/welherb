<div class="main-container">
  <div class="left-section">
    <h1 class="main-title">Important info</h1>

    <div class="info-items">
      <div
        *ngFor="let item of importantInfo; let i = index"
        class="info-item"
        [class.expanded]="activeImportantIndex === i"
        (click)="toggleImportant(i)"
      >
        <div class="info-header">
          <span style="font-family: lato !important" class="info-title">
            {{ item.title }}
          </span>
          <img
            src="assets/Group.svg"
            alt="+"
            class="toggle-icon"
            [class.rotated]="activeImportantIndex === i"
          />
        </div>
        <div class="info-content" *ngIf="activeImportantIndex === i">
          <ul class="bullet-list">
            <li *ngFor="let line of formatImportantInfoLines(item.description)">
              {{ line }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="right-section">
    <div class="faq-box">
      <div class="faq-items">
        <h2 style="font-family: lato !important" class="faq-title">FAQs</h2>

        <div
          *ngIf="faq?.length === 0"
          class="no-faq"
          style="padding: 10px; color: #666"
        >
          No FAQs available.
        </div>

        <div
          *ngFor="let item of faq; let i = index"
          class="faq-item"
          [class.expanded]="activeFaqIndex === i"
          (click)="toggleFaq(i)"
        >
          <div class="faq-header">
            <span style="font-family: lato !important" class="faq-question">
              {{ item.question }}
            </span>
            <img
              src="assets/Group.svg"
              alt="+"
              class="faq-toggle"
              [class.rotated]="activeFaqIndex === i"
              style="font-family: lato !important"
            />
          </div>
          <div class="faq-answer" *ngIf="activeFaqIndex === i">
            <p style="white-space: pre-line">
              {{ formatFaqAnswer(item.answer) }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Mobile responsive view -->
<div class="mobile-view">
  <h1 class="mobile-title">Important info</h1>

  <div *ngFor="let item of importantInfo; let i = index" class="mobile-item">
    <div class="mobile-header" (click)="toggleImportant(i)">
      <span style="font-family: lato !important" class="mobile-question">{{
        item.title
      }}</span>
      <img
        src="assets/Group.svg"
        alt="+"
        class="mobile-toggle"
        [class.rotated]="activeImportantIndex === i"
        style="font-family: lato !important"
      />
    </div>
    <div class="mobile-answer" *ngIf="activeImportantIndex === i">
      <ul class="bullet-list">
        <li *ngFor="let line of formatImportantInfoLines(item.description)">
          {{ line }}
        </li>
      </ul>
    </div>
  </div>

  <h2 class="mobile-title" style="margin-top: 20px">FAQs</h2>
  <div *ngFor="let item of faq; let i = index" class="mobile-item">
    <div class="mobile-header" (click)="toggleFaq(i)">
      <span style="font-family: lato !important" class="mobile-question">{{
        item.question
      }}</span>
      <img
        src="assets/Group.svg"
        alt="+"
        class="mobile-toggle"
        [class.rotated]="activeFaqIndex === i"
        style="font-family: lato !important"
      />
    </div>
    <div class="mobile-answer" *ngIf="activeFaqIndex === i">
      <p style="white-space: pre-line">{{ formatFaqAnswer(item.answer) }}</p>
    </div>
  </div>
</div>
