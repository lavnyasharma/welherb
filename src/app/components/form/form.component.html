<div class="ayurveda-container">
  <div class="container">
    <div class="text-content">
      <h1 style="font-family: lato, sans-serif !important; font-size: 36px">
        Ayurveda Simplified
      </h1>
      <p style="font-size: 16px;">
        Join our community of Ayurveda enthusiasts to discover healing herbs,
        step-by-step wellness guides, and more.
      </p>
      <p style="font-size: 16px;">
        Also get access to exclusive offers including
        <strong> <i>15% OFF</i></strong> on your <strong> <i>FIRST ORDER.</i></strong>
      </p>
    </div>
    <div class="form-section">
      <input
        type="text"
        placeholder="Name"
        [(ngModel)]="name"
        (keypress)="onKeyPress($event)"
        #nameInput
        required
      />
      <input
        type="email"
        placeholder="Email Address"
        [(ngModel)]="email"
        (keypress)="onKeyPress($event)"
        #emailInput
        required
      />
      <app-button
        label="Submit"
        type="submit"
        (click)="onSubmit()"
      ></app-button>
    </div>
  </div>
</div>
