<div  style="border-bottom: 1px solid rgb(224, 224, 224);">
    <div class="offer">
        Free Pan India Shipping above 499
    </div>
    
    <div class="nav1">
        <!-- Logo -->
        <div class="logo" (click)="navigateHome()">
            <img 
                src="https://wrijpsiiuvmeqaeklnqi.supabase.co/storage/v1/object/sign/new/welherb%20cmyk%201.svg?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1cmwiOiJuZXcvd2VsaGVyYiBjbXlrIDEuc3ZnIiwiaWF0IjoxNzQwMjk2OTg5LCJleHAiOjMzMjc2Mjk2OTg5fQ.LxGSaE-4s1Q4DBwWRarp5ZLIj5fa7_Uw4hyodYuuzUQ" 
                alt="Welherb Logo"
                width="120px" 
                height="50px"
                style="mix-blend-mode: darken; cursor: pointer;">
        </div>
    
        <!-- Search Bar -->
        <div class="search" style="    display: flex;
            justify-content: center;
        ">
            <nz-input-group [nzSuffix]="suffixIconSearch " style="width: 40%;">
                <input type="text" nz-input placeholder="Search here" />
            </nz-input-group>
            <ng-template #suffixIconSearch>
                <nz-icon nzType="search"></nz-icon>
            </ng-template>
        </div>
    
        <!-- Cart & Signup -->
        <div class="icons">
            <div class="cart" (click)="cart()">
               <img  src="https://wrijpsiiuvmeqaeklnqi.supabase.co/storage/v1/object/sign/new/Vector.png?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1cmwiOiJuZXcvVmVjdG9yLnBuZyIsImlhdCI6MTc0MDI5NzQyMywiZXhwIjozMTcwNjg3NjE0MjN9.yfIrpqIWc34e6kVaR3FgiOlerqW-GGPlABqhjIejp1k">
            </div>
            <div class="signUp">
                <button class="signUp">Sign Up</button>
            </div>
        </div>
    </div>
    
    <!-- Menu Bar -->
    <p-menubar [model]="items">
        <ng-template pTemplate="item" let-item let-root="root">
            <a pRipple class="flex align-items-center p-menuitem-link" [routerLink]="item.routerLink">
                <span class="ml-2">{{ item.label }}</span>
            </a>
        </ng-template>
    </p-menubar>
</div>
