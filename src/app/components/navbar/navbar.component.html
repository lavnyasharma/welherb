<div class="card">
    <p-menubar [model]="items">
        <ng-template pTemplate="start">
           <!-- Home Image, navigate to home on click -->
           <img 
               src="https://ewsorupyhavslsemnmhd.supabase.co/storage/v1/object/public/car-images/WhatsApp%20Image%202024-02-24%20at%2010.46%201.png" 
               alt="Icon 1" 
               width="150px" 
               height="50px" 
               (click)="navigateHome()">
        </ng-template>

        <ng-template pTemplate="item" let-item let-root="root">
            <a pRipple class="flex align-items-center p-menuitem-link" [routerLink]="item.routerLink">
                <span [class]="item.icon"></span>
                <span class="ml-2">{{ item.label }}</span>
                <p-badge *ngIf="item.badge" [ngClass]="{ 'ml-auto': !root, 'ml-2': root }" [value]="item.badge"></p-badge>
                <span *ngIf="item.shortcut" class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1">{{ item.shortcut }}</span>
                <i *ngIf="item.items" [ngClass]="['pi', root ? 'pi-angle-down ml-2' : 'pi-angle-right ml-auto']"></i>
            </a>
        </ng-template>

        <ng-template pTemplate="end">
            <div class="flex align-items-center gap-2">
                <input type="text" pInputText placeholder="Search" class="w-8rem sm:w-auto" />
                
                <!-- Profile and Cart Icons -->
                <i class="pi pi-user" style="font-size: 1.5rem;"></i>
                <i class="pi pi-shopping-cart" style="font-size: 1.5rem;"></i>
            </div>
        </ng-template>
    </p-menubar>
</div>
