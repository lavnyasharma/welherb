            Prevention is better than cure, always. Use these simple habits and<br>
            systems to maintain your health using Ayurveda.
          </p>
        </div>

    </div>

    <!-- Blog Cards Grid -->
    <div class="blog-grid">
      <div class="blog-card" 
           *ngFor="let blog of blogs.slice(0, 3); let i = index"
           (click)="onBlogClick(blog, i)"
           tabindex="0">
        
        <div class="blog-image-container">
          <img [src]="blog.image" [alt]="blog.title" class="blog-image" />
        </div>
        
        <div class="blog-content">
          <div class="blog-meta">
            <span class="blog-category">{{ blog.category }}</span>
            <span class="blog-separator">|</span>
            <span class="blog-author">{{ blog.author.name }}</span>
            <span class="blog-separator">|</span>
            <span class="blog-views">{{ blog.views }}</span>
          </div>
          
          <h3 class="blog-title">{{ blog.title }}</h3>
          
          <!-- Show View More button only on first card -->
          <div class="blog-footer" *ngIf="i === 0">
            <button class="view-more-btn" type="button" (click)="onMoreBlogsClick()">
              View More
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
