<div class="blog-section">
  <div class="container">
    <!-- Header Section with Navigation -->
    <div class="blog-header">
      <div class="header-content">
        <div class="header-text">
          <h1 class="blog-heading">The Better Living Blog</h1>
          <p class="blog-subtitle">
            Prevention is better than cure, always. Prioritise your health with
            <br />
            these simple habits and system.
          </p>
        </div>
        <div class="header-navigation">
          <app-button
            label="View More"
            (click)="onMoreBlogsClick()"
          ></app-button>
        </div>
      </div>
    </div>

    <!-- Blog Cards Carousel -->
    <div class="carousel-container" (wheel)="onWheel($event)">
      <div class="carousel-track" #carouselTrack>
        <div
          class="blog-card"
          *ngFor="let blog of displayBlogs; let i = index"
          (click)="onBlogClick(blog, i)"
          tabindex="0"
        >
          <div class="blog-image-container">
            <img
              [src]="blog.image"
              [alt]="blog.title"
              class="blog-image"
              loading="lazy"
              (error)="onImageError($event)"
              (load)="onImageLoad($event)"
            />
          </div>

          <div class="blog-content">
            <div class="blog-meta">
              <span class="blog-category">{{ blog.category }}</span>
              <span class="blog-separator">|</span>
              <span class="blog-author">{{ blog.author.name }}</span>
              <span class="blog-separator">|</span>
              <span class="blog-views">{{ blog.views }}</span>
            </div>

            <h3 class="blog-title">{{ blog.title }}</h3>
          </div>
        </div>
      </div>

      <!-- Progress Line -->
      <div
        class="progress-line"
        #progressLine
        [style.--progress-position]="progressPosition + '%'"
        (click)="onProgressClick($event)"
        (mousedown)="onProgressMouseDown($event)"
      ></div>
    </div>
  </div>
</div>
