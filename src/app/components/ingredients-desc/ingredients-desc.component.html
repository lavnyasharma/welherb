<div class="ingredients-container">
    <h2>Ingredients that nourish you inside-out</h2>
    
    <div class="grid">
        <div class="ingredient-card" *ngFor="let ingredient of ingredients" (click)="toggleFlip(ingredient)">
            <div class="card-inner" [class.flipped]="ingredient.flipped">
                <!-- Front Side -->
                <div class="card-front">
                    <div class="card-header">
                        <h3>{{ ingredient.name }}</h3>
                        <button class="plus-btn" (click)="$event.stopPropagation()">+</button>
                    </div>
                    <div class="image-container">
                        <img [src]="ingredient.image" [alt]="ingredient.name" />
                    </div>
                </div>

                <!-- Back Side -->
                <div class="card-back">
                    <div class="back-content">
                        <h3>{{ ingredient.name }}</h3>
                        <p>{{ ingredient.description }}</p>
                        <button class="back-btn" (click)="toggleFlip(ingredient); $event.stopPropagation()">
                            ‚Üê Back
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
