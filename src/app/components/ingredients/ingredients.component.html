<div class="container">
    <h1 class="grid-heading">As Pure as They Are Potent</h1>
    <p class="grid-description">
      Meet the awe-inspiring Nature’s healers that lend you their superpowers to supercharge your health.
    </p>
    <button class="cta-button">
      Explore Their Superpowers <span class="arrow">→</span>
    </button>
    
    <div class="image-grid">
      <div class="image-item" *ngFor="let image of images">
        <img [src]="image.url" alt="{{ image.name }}" />
        <div class="image-overlay">{{ image.name }}</div>
      </div>
    </div>
  </div>
