<div class="blog-container">
  <!-- Hero Section -->
  <div class="hero-section">
    <div class="hero-image">
      <img src="https://images.unsplash.com/photo-1596755389378-c31d21fd1273?w=600&h=400&fit=crop&auto=format" alt="Essential oils and herbs">
    </div>
    <div class="hero-content">
      <div class="sparkle-icon">
        <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M20 8L22.5 17.5L32 20L22.5 22.5L20 32L17.5 22.5L8 20L17.5 17.5L20 8Z" fill="white"/>
          <path d="M30 4L31 7L34 8L31 9L30 12L29 9L26 8L29 7L30 4Z" fill="white"/>
        </svg>
      </div>
      <h1>How to maximize the benefits of our treatments?</h1>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="content-wrapper">
      <!-- Left Column - Recent Posts -->
      <div class="left-column">
        <section class="recent-posts">
          <h2>Recent Posts</h2>
          
          <div class="posts-grid">
            <article 
              *ngFor="let post of recentPosts" 
              class="post-card"
              (click)="onPostClick(post)">
              <div class="post-image">
                <img [src]="post.image" [alt]="post.title">
              </div>
              <div class="post-content">
                <div class="post-date">{{ post.date }}</div>
                <h3 class="post-title">{{ post.title }}</h3>
                <div class="post-categories">
                  <span *ngFor="let category of post.categories; let last = last">
                    {{ category }}<span *ngIf="!last"> | </span>
                  </span>
                </div>
                <div class="post-author" *ngIf="post.id === 3">
                  <div class="author-avatar">
                    <img src="https://images.unsplash.com/photo-1559839734-2b71ea197ec2?w=80&h=80&fit=crop&auto=format" alt="Dr. Malhotra">
                  </div>
                  <div class="author-info">
                    <div class="author-name">Written by Dr. Malhotra</div>
                    <div class="author-title">Holistic ayurveda Affairs</div>
                  </div>
                </div>
              </div>
            </article>
          </div>

          <button class="view-more-btn" (click)="onViewMore()">
            View More
          </button>
        </section>
      </div>

      <!-- Right Column - Sidebar -->
      <div class="right-column">
        <!-- Search Box -->
        <div class="search-box">
          <div class="search-input-wrapper">
            <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="9" cy="9" r="8" stroke="currentColor" stroke-width="2"/>
              <path d="m21 21-4.35-4.35" stroke="currentColor" stroke-width="2"/>
            </svg>
            <input 
              type="text" 
              placeholder="Search Article" 
              [(ngModel)]="searchQuery"
              (keyup.enter)="onSearch()"
              class="search-input">
          </div>
        </div>

        <!-- Categories -->
        <div class="categories-section">
          <h3>Categories</h3>
          <ul class="categories-list">
            <li 
              *ngFor="let category of categories" 
              class="category-item"
              (click)="onCategoryClick(category)">
              {{ category }}
            </li>
          </ul>
        </div>

        <!-- Essential Readings -->
        <div class="essential-readings">
          <h3>Essential Readings</h3>
          <div class="readings-list">
            <div 
              *ngFor="let reading of essentialReadings" 
              class="reading-item">
              <div class="reading-time">{{ reading.readTime }}</div>
              <h4 class="reading-title">{{ reading.title }}</h4>
              <div class="reading-categories">
                <span *ngFor="let category of reading.categories; let last = last">
                  {{ category }}<span *ngIf="!last"> | </span>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
