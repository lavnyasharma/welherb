<div class="auth-page">
  <div class="auth-container">
    <h2>Login</h2>
    <form (submit)="onLogin($event)">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required />
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    <button class="google-btn">Login with Google</button>
    <p>
      Don't have an account?
      <a routerLink="/signup">Sign Up</a>
    </p>
  </div>
</div>
