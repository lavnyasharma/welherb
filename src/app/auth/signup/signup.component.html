<div class="auth-page">
  <div class="auth-container">
    <h2>Sign Up</h2>
    <form (ngSubmit)="onSignup($event)">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" [(ngModel)]="name" name="name" placeholder="Enter your name" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required />
      </div>
      <button type="submit" class="btn">Sign Up</button>
    </form>
    <button class="google-btn">Sign Up with Google</button>
    <p>
      Already have an account?
      <a routerLink="/login">Login</a>
    </p>
  </div>
</div>
