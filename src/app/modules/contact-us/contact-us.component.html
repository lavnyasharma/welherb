<div class="contact-us-container">
  <!-- Main Content -->
  <div class="main-content">
    <div class="container">
      <div class="content-grid">
        <!-- Contact Information Section -->
        <div class="contact-info-section">
          <!-- Phone Card -->
          <div class="info-card">
            <div class="info-icon">
              <img src="assets/Group 655.svg" alt="Phone" />
            </div>
            <div class="info-content">
              <h3 style="font-family: lato, sans-serif !important">
                Phone Number
              </h3>
              <p>+91 9876543421</p>
            </div>
          </div>

          <!-- Email Card -->
          <div class="info-card">
            <div class="info-icon">
              <img src="assets/Group 652.svg" alt="Email" />
            </div>
            <div class="info-content">
              <h3 style="font-family: lato, sans-serif !important">
                Email Address
              </h3>
              <p>www.wellherb.com</p>
            </div>
          </div>

          <!-- Location Card -->
          <div class="info-card">
            <div class="info-icon">
              <img src="assets/Group 654.svg" alt="Location" />
            </div>
            <div class="info-content">
              <h3 style="font-family: lato, sans-serif !important">Location</h3>
              <p>
                32 Wellness Street<br />Ayurveda Plaza, Mumbai<br />Maharastra
                320076,<br />India
              </p>
            </div>
          </div>
        </div>

        <!-- Contact Form Section -->
        <div class="contact-form-section">
          <div class="form-card">
            <h2
              class="form-title"
              style="font-family: lato, sans-serif !important"
            >
              Contact us
            </h2>

            <form
              [formGroup]="contactForm"
              (ngSubmit)="onSubmit()"
              class="contact-form"
            >
              <div class="form-row">
                <div class="form-group">
                  <input
                    type="text"
                    id="name"
                    formControlName="name"
                    class="form-control"
                    [class.error]="isFieldInvalid('name')"
                    placeholder="Name*"
                  />
                </div>

                <div class="form-group">
                  <input
                    type="tel"
                    id="phone"
                    formControlName="phone"
                    class="form-control"
                    [class.error]="isFieldInvalid('phone')"
                    placeholder="Phone*"
                  />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <input
                    type="email"
                    id="email"
                    formControlName="email"
                    class="form-control"
                    [class.error]="isFieldInvalid('email')"
                    placeholder="Email*"
                  />
                </div>

                <div class="form-group">
                  <select
                    id="about"
                    formControlName="about"
                    class="form-control"
                    [class.error]="isFieldInvalid('about')"
                  >
                    <option value="" disabled selected>About*</option>
                    <option value="product-inquiry">Product Inquiry</option>
                    <option value="order-support">Order Support</option>
                    <option value="consultation">Consultation</option>
                    <option value="partnership">Partnership</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                  </select>
                </div>
              </div>

              <div class="form-group full-width">
                <textarea
                  id="message"
                  formControlName="message"
                  class="form-control textarea"
                  [class.error]="isFieldInvalid('message')"
                  rows="5"
                  placeholder="Message*"
                ></textarea>
              </div>

              <app-button
                [label]="isSubmitting ? 'Sending...' : 'Send Message'"
                type="submit"
                variant="primary"
              >
              </app-button>

              <div class="success-message" *ngIf="showSuccessMessage">
                <span class="success-icon">âœ“</span>
                Message sent successfully!
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- FAQ Section -->
  <div class="faq-section">
    <div class="container1">
      <h2
        class="section-title"
        style="font-family: lato, sans-serif !important"
      >
        Frequently Asked Questions<br />
        <span class="subtitle">(FAQs)</span>
      </h2>

      <div class="faq-grid">
        <div class="faq-item" *ngFor="let faq of faqs; let i = index">
          <div class="faq-question" (click)="toggleFaq(i)">
            <h3 style="font-family: lato, sans-serif !important">
              {{ faq.question }}
            </h3>
            <span class="faq-toggle" [class.active]="faq.isOpen">
              <svg
                *ngIf="!faq.isOpen"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="16"></line>
                <line x1="8" y1="12" x2="16" y2="12"></line>
              </svg>
              <svg
                *ngIf="faq.isOpen"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="8" y1="12" x2="16" y2="12"></line>
              </svg>
            </span>
          </div>
          <div class="faq-answer" [class.open]="faq.isOpen">
            <p>{{ faq.answer }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
