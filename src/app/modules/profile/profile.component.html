<div class="profile-container">
    <!-- Header Section -->
    <div class="profile-header">
        <h2>My Profile</h2>

    </div>

    <!-- Tabs Section -->
    <div class="tabs">
        <button style="border-radius: 0;" class="tab-btn" [class.active]="activeTab === 'profile'" (click)="selectTab('profile')">
            Profile
        </button>
        <button style="border-radius: 0;" class="tab-btn" [class.active]="activeTab === 'orders'" (click)="selectTab('orders')">
            My Orders
        </button>
        <button  style="border-radius: 0;" class="tab-btn" [class.active]="activeTab === 'password'" (click)="selectTab('password')">
            Change Password
        </button>
        <button  style="border-radius: 0;" class="tab-btn" [class.active]="activeTab === 'billing'" (click)="selectTab('billing')">
            Billing
        </button>
    </div>

    <!-- Tab Content Section -->
    <div class="tab-content">
        <!-- Profile Tab -->
        <form *ngIf="activeTab === 'profile'" class="profile-form" (ngSubmit)="saveChanges()" #profileForm="ngForm">
          <div class="profile-container-flex">
            <div class="profile-image">
              <img [src]="profilePicture || 'assets/dummy-avatar.png'" class="avatar-img" />
              <input type="file" (change)="onProfilePictureChange($event)" />
            </div>
        
            <div class="form-section">
              <div class="form-group">
                <label>Full Name</label>
                <input type="text" [(ngModel)]="profileData.fullName" name="fullName" required />
              </div>
        
              <div class="form-group">
                <label>Email</label>
                <input type="email" [(ngModel)]="profileData.email" name="email" required />
              </div>
        
              <div class="form-group">
                <label>Phone</label>
                <input type="tel" [(ngModel)]="profileData.phone" name="phone" required />
              </div>
        
              <div class="form-group">
                <label>Address</label>
                <textarea [(ngModel)]="profileData.address" name="address"></textarea>
              </div>
        
              <div class="form-group">
                <label>Pincode</label>
                <input type="number" [(ngModel)]="profileData.pincode" name="pincode" />
              </div>
        
              <div class="form-group">
                <label>Height</label>
                <input type="text" [(ngModel)]="profileData.height" name="height" />
              </div>
        
              <div class="form-group">
                <label>Weight</label>
                <input type="number" [(ngModel)]="profileData.weight" name="weight" />
              </div>
        
              <div class="form-group">
                <label>Gender</label>
                <select [(ngModel)]="profileData.gender" name="gender">
                  <option value="">Select Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
        
              <button type="submit" class="btn-primary">Save Changes</button>
            </div>
          </div>
        </form>
        
          
          

        <!-- Orders Tab -->
        <div *ngIf="activeTab === 'orders'" class="tab-panel">
            <div class="cart-page">
                <div class="cart-items">
                    <div class="cart-item" *ngFor="let item of cartItems">
                        <img class="item-image" [src]="item.image" [alt]="item.name" />
                        <div class="item-details">
                            <div style="display: flex; justify-content: space-between;">
                                <h3 class="item-name">{{ item.name }}</h3>
                                <div class="item-price">â‚¹{{ item.price }}</div>
                            </div>
                            <p class="item-info">{{ item.subtitle }} | {{ item.category }}</p>
                            <div style="display: flex; justify-content: space-between;">
                                <div class="item-status" [ngClass]="{ inStock: item.inStock }">
                                    {{ item.inStock ? 'In Stock' : 'Out of Stock' }}
                                </div>
                                <div style="width: auto;" >Leave a Review</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Password Tab -->
        <div *ngIf="activeTab === 'password'" class="tab-panel">
            <h3>Change Password</h3>
            <form class="password-form" (ngSubmit)="changePassword()" #passwordForm="ngForm">
              <div class="form-group">
                <label for="currentPassword">Current Password</label>
                <input type="password" id="currentPassword" name="currentPassword" [(ngModel)]="passwordData.currentPassword" required />
              </div>
              <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" [(ngModel)]="passwordData.newPassword" required />
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="passwordData.confirmPassword" required />
              </div>
              <button class="btn-primary" type="submit">Update Password</button>
            </form>
          </div>
          

        <!-- Billing Tab -->
        <div *ngIf="activeTab === 'billing'" class="tab-panel">
            <h3>Billing Information</h3>
            <p>No billing details available yet. Please update.</p>
        </div>
    </div>
</div>
